<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    
    <form> 
        <label for="username"> name:</label>
        <input type="text" placeholder="enter your name" id="username"><br>

        <label for="contact"> contact no:</label>
        <input type="number" placeholder="enter your name" id="number"><br>

        <label for="contact"> password:</label>
        <input type="password" placeholder="enter your password" id="password"><br>

        <label for="email"> email:</label>
        <input type="password" placeholder="enter your email" id="email"><br>

        <label for="gender"> gender:</label>
        <input type="radio" id="male" name="gender">
        <label for="male">male</label>
        <input type="radio" id="female" name="gender">
        <label for="female">female</label><br>
        <button>submit</button>
         
    </form>
</body>
</html>
